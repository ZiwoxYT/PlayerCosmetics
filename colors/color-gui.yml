# The title of the GUI
title: "&f섈"

# The size of the GUI
size: 45

# The custom model data of paint button, the default one
# will be the item with square model
paint-button-cmd: 8005

# Default cosmetics with default color will be previewed on this slot
preview-slot: 28

# Result slot is when you click the color, the slot will preview the
# item with color that is selected
result-slot: 34

# The slots for the color slots, the slots will be used when you click
# one of the color category, and it will show the available list of colors
# on that slot.
color-slots: [1, 2, 3, 4, 5, 6, 7]

# This button will be used when the category has more than the size of color slots
# the function of this button is to scroll between colors to the next colors
nextButton:
  material: PAPER
  slot: 8
  customModelData: 8006
  name: "&aNext Color -->"
  lore:
    - "&8➡ Go to next color"

# This button will be used when the category has more than the size of color slots
# the function of this button is to scroll between colors to the previous colors
previousButton:
  material: PAPER
  slot: 0
  customModelData: 8005
  name: "&c<-- Previous Color"
  lore:
    - "&8➡ Go to previous color"

# These are all the color categories, when you click one of category on the
# gui, the gui will show colors that is inside the categories, you can add custom
# categories as you wish, to configure what colors inside each category
# check down below!
